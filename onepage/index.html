        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

    <script src="js/unslider-min.js"></script>
    <script>
        jQuery(document).ready(function ($) {
            $('.my-slider').unslider({
                autoplay: true,
                infinite: true,
                arrows: {
                    prev: '<a class="unslider-arrow prev"><i class="fa fa-chevron-circle-left fa-4x" aria-hidden="true"></i></a>',
                    // 左
                    next: '<a class="unslider-arrow next"><i class="fa fa-chevron-circle-right fa-4x" aria-hidden="true"></i></a>',
                    // 右
                }

            });
        });
            // 這三行是jQuery的初始化指令 jQuery=$字符號
            // 用外部連結記得去network看有無載入
            // arrows是放在 $('').unslider(裡面要加一個{}包起來)
    </script>
